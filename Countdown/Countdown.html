<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylescountdown.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <title>Time till New Year</title>
</head>

<body class="jumbotron">
<div class="container">
    <h1>New Years Eve</h1>
    <div class="row countdown">
         <div class="col-12 col-md-3">
            <span id="day" class="countdownreal">0</span>
           <br> Days
        </div>
        
        <div class="col-12 col-md-3">
            <span id="hour" class="countdownreal">0</span>
           <br> Hours
        </div>
       
        <div class="col-12 col-md-3">
            <span id="Minute" class="countdownreal">0</span>
          <br>  Minutes
        </div>
       
        <div class="col-12 col-md-3">
            <span id="second" class="countdownreal">0</span>
          <br>  Seconds
        </div>
    </div>
     <div class="row">
        <div class="col">
            <form>
                <input class="form-control" type="input" id="sampleform" placeholder="Type something">
            </form>
            <br>
            
        </div>
    </div>
    <br>
   <br>
    <span id="formoutput">0</span>
</div>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scriptcountdown.js"></script>
</body>

</html>
